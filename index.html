<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <a href="" class="logo">Logo</a>

        <input type="checkbox" name="" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="#" style="--i:0">Home</a>
            <a href="#" style="--i:1">About</a>
            <a href="#" style="--i:2">Gallery</a>
            <a href="#" style="--i:3">Services</a>
            <a href="#" style="--i:3">Contact</a>
        </nav>
    </header>

    <div id="copyright">
        Desenvolvido por Alison Matheus <a href="https://github.com/AlisonMatheus" target="_blank">| GitHub |</a> <a
            href="https://www.linkedin.com/in/alison-matheus-de-simone-bb67a2215/" target="_blank">Linkedin |</a> <a
            href="https://www.instagram.com/alisonmt.s" target="_blank">Instagram |</a>
    </div>

</body>

</html>
